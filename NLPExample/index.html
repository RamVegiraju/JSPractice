<!DOCTYPE html>


<html>

<head>
    <title>Practice</title>
    <script src = "functions.js"></script>
</head>

<body>

    <h1>Text Analysis</h1>

    <textarea name="Enter your text" id="textInput" cols="30" rows="10"></textarea>
    <button onclick="countWords(); lowerCase(); tokenizeText(); countUniqueWords()">Count Words!</button>

    <br>
    <hr>

    <h3>Word Counter</h3>
    <textarea name="Length of your text" id="textOutput" cols="30" rows="10"></textarea>

    <br>
    <hr>

    <h3>Lowercasing all words</h3>
    <textarea name="lowercase" id="textLowerCase" cols="30" rows="10"></textarea>

    <br>
    <hr>

    <h3>Tokenzing the text</h3>
    <textarea name="tokens" id="tokenizer" cols="30" rows="10"></textarea>

    <br>
    <hr>

    <h3>Counting Occurrences Traditional Way</h3>
    <textarea name="occurrences" id="counter" cols="30" rows="10"></textarea>

    <br>
    <hr>

    <h3>Counting Occurrences Functional Way</h3>
    <textarea name="funct" id="functionalCounter" cols="30" rows="10"></textarea>


</body>
    
</html>
